<ion-view view-title="Leaderboard">
  <ion-nav-bar class="bar-positive">

  </ion-nav-bar>

  <ion-content>
    <div class="list">
      <a class="item item-avatar item-icon-right" ng-repeat="user in userlist" ui-sref="tab.profile({id:''})">
      <img src="img/images.jpg">
      <h2>{{user.firstname}} {{user.lastname}}</h2>
      <p><span>{{user.currentLevel}}</span></p>
       <i class="icon ion-ios-arrow-right"></i>
    </a>

    </div>

  </ion-content>
</ion-view>
